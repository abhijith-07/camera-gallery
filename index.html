<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Camera-Gallery</title>
</head>
<body>
    <div class="video-container">
        <video autoplay ></video>
    </div>
    <div class="btn-container">
        <div class="video-btn-container">
            <button class="video-btn"></button>
        </div>
        <div class="capture-btn-container">
            <button class="capture-btn"></button>
        </div>
    </div>
    <div class="timer-container">
        <p class="timer">00:00:00</p>
    </div>
    <div class="filter-container">
        <div class="filter sun"></div>
        <div class="filter evening"></div>
        <div class="filter vintage"></div>
        <div class="filter transparent"></div>
    </div>
    <div class="filter-layer"></div>
    <div class="gallery-icon">
        <span class="material-symbols-outlined">
            gallery_thumbnail
        </span>
    </div>

    <script src="db.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="script.js"></script>
    <script>
        let galleryIcon = document.querySelector(".gallery-icon")
        galleryIcon.addEventListener("click", (e) => {
            location.assign("./gallery.html")
        })
    </script>
</body>
</html>
